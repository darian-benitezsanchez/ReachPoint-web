<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ReachPoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Chart.js for Insights (must load before app uses it) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">ReachPoint</div>
      <nav class="nav">
        <a href="#/dashboard">Dashboard</a>
        <a href="#/create">New Campaign</a>
        <a href="#/call">Call Anyone</a>
        <a href="#/insights">Insights</a>
      </nav>
    </header>

    <main id="app"></main>

    <!-- Set a default route BEFORE the module loads -->
    <script>
      if (!location.hash || !/^#\//.test(location.hash)) {
        location.hash = '#/dashboard';
      }
    </script>

    <!-- Important: serve over http(s), not file:// -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
